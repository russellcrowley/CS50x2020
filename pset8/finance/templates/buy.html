{% extends "layout.html" %}

{% block title %}
    Buy stocks
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" name="symbol" placeholder="Symbol" type="text">
            <input class="form-control" name="shares" placeholder="Amount" type="number">
        </div>
        <button class="btn btn-primary" type="buy">Buy</button>
    </form>
{% endblock %}
