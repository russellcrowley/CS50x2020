{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    {% if changed %}
        Password changed
    {% endif %}
    <form action="/account" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Old password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpass" placeholder="New Password" type="password">
            <input class="form-control" name="newpass2" placeholder="Confirmation" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
